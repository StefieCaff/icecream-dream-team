<!-- ice cream description -->
<div class="backdrop is-hidden" data-modal>
  <div class="icecream__modal">
    <button type= "button" class="icecream__modal-button-close" data-modal-close="">
      <svg class="icon--svg button-close__icon" width="14" height="14">
        <use href="./images/icons.svg#menu-close"></use>
      </svg>
    </button>
    <h3>How do you prefer your ice cream TODAY?!</h3>
    <ul class="list icecream">
      <li class="icecream__item">
        <p class="link icecream__link">Cone</p>
      </li>
      <li class="icecream__item">
        <p class="link icecream__link">Bowls</p>
      </li>
      <li class="icecream__item">
        <p class="link icecream__link">Sundays</p>
      </li>
      <li class="icecream__item">
        <p class="link icecream__link">Toppings</p>
      </li>
      <li class="icecream__item">
        <p class="link icecream__link">Pints</p>
      </li>
    </ul>
    <button class="button button--buy-mobile-menu" type="button">order form
      <svg class="button__icon-menu icon--svg" width="5" height="8">
        <use href="./images/icons.svg#button-arrow"></use>
      </svg>
    </button>
  </div>
</div>
